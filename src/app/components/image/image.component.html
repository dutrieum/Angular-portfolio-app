<div class="flex flex-wrap">
  <div class="m-8" *ngFor="let image of dataPage; let i=index;">
    <div class="bg-gray-100 flex items-center relative rounded-xl">
      <div>
        <img class="rounded-bl-xl rounded-tl-xl" src="{{image.url}}" width="{{image.width}}" height="{{image.height}}" alt="">
        <p class="counter_display absolute -right-3 -top-3 bg-red-400 py-2 px-4 rounded-xl text-white" [attr.data-index]="i">0</p>
      </div>
      <p class="mx-6">{{image.desc}}</p>
    </div>
    <div class="flex justify-between mt-2 items-center">
      <button (click)="onClickLikeButton(i)" class="border rounded-xl border-black px-2 py-1 hover:bg-red-400 hover:border-white hover:text-white">Liker</button>
      <p class="italic text-gray-600 pr-1">{{image.username | usernameFormat}}</p>
    </div>
  </div>
</div>

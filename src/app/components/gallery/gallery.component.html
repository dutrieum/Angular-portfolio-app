<div class="mx-20 wrap">
  <p class="text-2xl py-6">Here is the gallery.</p>

  <div class="flex flex-wrap">
    <div class="bg-gray-100 flex items-center m-8" *ngFor="let image of dataImages">
      <div>
        <img src="{{image.url}}" width="{{image.width}}" height="{{image.height}}" alt="" class="">
        <p>{{image.likes}}</p>
      </div>
      <p class="mx-6">{{image.desc}}</p>
    </div>
  </div>
</div>
